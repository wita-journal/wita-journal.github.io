[[post]]
title = "Share your article on WITA"
author = "Neruthes"
date = "2025-07-21T03:40:00Z"
url = "653530a928897c"
year = "2025"
content = "<h2>Introduction</h2>\n<p><strong>Weight in the Attention</strong> (WITA) is an AIGC-themed journal intended to celebrate the zeal, the bubble, and the Zeitgeist.</p> <p>If you have a legit article, we at WITA will be glad to include it in our publications.</p>\n\n\n<h2>Article Types</h2> We look forward to seeing article submissions that fall into the following categories. <ul> <li><strong>Written by LLM</strong>&colon; The article is mainly written by LLM.</li> <li><strong>Social impact</strong>&colon; The article studies social impacts of AIGC such as financial bubble, geopolitical contest, and end-user reception.</li> <li><strong>Interdisciplinary study</strong>&colon; The article discusses how AIGC interacts with other studies.</li> <li><strong>Usage best practices</strong>&colon; The article affords information on how to develop, deploy, or prompt AIGC software products.</li> <li><strong>Onion news</strong>&colon; The article humorously resembles the absurdities of this era with fake facts and true insights.</li> </ul>\n\n<h2>How to Submit</h2> <p>When you are ready to submit an article, choose either method per you preference.</p> <ul> <li><strong>Share URL</strong>&colon; Publish your article elsewhere. Create an issue on <a href=\"https://github.com/wita-journal/wita-journal\">GitHub</a> and include the URL.</li> <li><strong>Pull Request</strong>&colon; Create a pull request on <a href=\"https://github.com/wita-journal/wita-journal\">GitHub</a> after having a valid preprint. This requires sophisticated understanding of Git, GitHub, LaTeX, and our build workflow. You would unlikely select this method.</li> </ul>\n\n\n<h2>Copyright</h2> <p>To allow WITA publish your article, you should release your work with one of the following copyright licensing schemes.</p> <ul> <li>CC BY-ND</li> <li>CC BY-SA</li> <li>GFDL</li> <li>Public domain</li> </ul>\n<p>Note that these options mean that you permit WITA to make money from using your article.</p>\n\n<h2>Criteria</h2> <p>An editor will evaluate your article. In most cases, your article will be accepted and will be scheduled to be published in the upcoming issue. Since we run this journal for fun, humor, and satire, you do not need outstanding content quality to be invited to the party, as long as your article stays on-topic.</p> <p>In rare situations, we will decline works we find risky or controversial.</p>\n\n\n<h2>Conclusion</h2> <p>Ready to submit a manuscript? Proceed to the <a href=\"https://github.com/wita-journal/wita-journal\">GitHub repository</a> and join in the hype.</p>"
